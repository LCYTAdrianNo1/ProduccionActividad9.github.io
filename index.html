<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Cine Acme, S.A</title>
      <link rel ="stylesheet" href="CSS/Estrellas.css">
      <link rel ="stylesheet" href="CSS/FooterAndHeader.css">
      <link rel ="stylesheet" href="CSS/EstrellasMovimiento.css">
      <link rel ="stylesheet" href="CSS/Formulario.css">
      <link rel ="stylesheet" href="CSS/Desplazamiento.css">
      <link rel ="stylesheet" href="CSS/BotonReiniciar.css">
      <link rel ="stylesheet" href="CSS/BotonRegistrarRotacion.css">
   </head>
   <body>
      <div class="header"> Cine Acme, S.A
         <button id="reiniciar-btn">Reiniciar</button>
      </div>
      <div class="card" id="card">
         <span class="title">AÃ±adir comentarios</span>
         <form class="form" id="commentForm">
            <div class="group">
               <input placeholder="" type="text" required="">
               <label for="name">Nombre</label>
            </div>
            <div class="group">
               <input placeholder="" type="email" id="email" name="email" required="">
               <label for="email">Correo</label>
            </div>
            <div class="group">
               <textarea placeholder="" id="comment" name="comment" rows="5" required=""></textarea>
               <label for="comment">Comentarios</label>
            </div>
            <div class="rating">
               <input value="5" name="rating" id="star5" type="radio">
               <label for="star5"></label>
               <input value="4" name="rating" id="star4" type="radio">
               <label for="star4"></label>
               <input value="3" name="rating" id="star3" type="radio">
               <label for="star3"></label>
               <input value="2" name="rating" id="star2" type="radio">
               <label for="star2"></label>
               <input value="1" name="rating" id="star1" type="radio">
               <label for="star1"></label>
            </div>
            <button type="submit" id="registerButton">Registrar</button>
         </form>
      </div>
      <div class="footer">(C)  Cine Acme, S.A </div>
      <script src="JS/Desplazamiento.js"></script>  
      <script src="JS/Reiniciar.js"></script> 
   </body>
</html>
